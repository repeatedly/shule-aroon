<div id="description">
  <h2>[[bad]]</h2>
  <?r if flash[:msg] ?>
  <p>
    [[#{flash[:msg]}]]
  </p>
  <?r end ?>
  <p>
    [[bad_text]]
  </p>
  <ul id="param_list">
    <li><span class="annotation">MUST</span></li>
    <ul class="real_param">
      <li>entityID</li>
    </ul>
    <li><span class="annotation">MAY</span></li>
    <ul class="real_param">
      <li>return</li>
      <li>policy</li>
      <li>returnIDParam</li>
      <li>isPassive</li>
    </ul>
  </ul>
  <p>
    [[bad_warn]]
  </p>
  <h2>[[info]]</h2>
  <table class="info" border="0">
    <tr>
      <td>[[admin]]</td>
      <td class="print">#{@config[:admin]}</td>
    </tr>
    <tr>
      <td>[[mail]]</td>
      <td class="print">#{@config[:mail]}</td>
    </tr>
  </table>
</div>
