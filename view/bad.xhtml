<div id="description">
  <h2>Bad request!</h2>
  <?r if flash[:msg] ?>
  <p>
    #{flash[:msg]}
  </p>
  <?r end ?>
  <p>
    Require parameters are following.
  </p>
  <ul id="param_list">
    <li><span class="annotation">MUST</span> be present.</li>
    <ul class="real_param">
      <li>entityID</li>
    </ul>
    <li><span class="annotation">MAY</span> be present.</li>
    <ul class="real_param">
      <li>return</li>
      <li>policy</li>
      <li>returnIDParam</li>
      <li>isPassive</li>
    </ul>
  </ul>
  <p>
    Please contact Administrator if display this page in an orderly manner.
  </p>
</div>
